<html>
<head>

<body>
    <h1 style="font-size:40px;
       text-align:center;	
        background-color:rgba(0,0,0,0.3);
         border:4px solid black;
         margin-left:500px;
        margin-right:500px;
       border-radius:5px;
      color:#0ff0d2;
     margin-bottom:10px;
	 padding:5px;"

  class="header1"><b>Eat&Enjoy</b></h1>

    <div class="login">
        <h2><b>Pizza Liking Prediction</b></h2>

            <input type="text" name="age" placeholder="age" required="required"/>

        </form>
        <br>
        {{ prediction_text }}
    </div>
